<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->


    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <div class="container">
      <div class="resultCircle">
        <h2 style="color: #c8c7ff; margin-bottom: 2em;" >Your Result</h2>
        <div class="pointCircle">
          <span style="color: white; font-size: 4rem">76</span>
          <br />
          <span style="color: #c8c7ff; font-weight: bold; opacity: .6;">of 100</span>
        </div>
        <p class="pointDeclare">Great</p>
        <p style="color: #c8c7ff; width: 65%; padding-bottom: 1em;">
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>
      <div class="resultTable">
        <h2 >Summary</h2>
        <!-- each reaction -->
        <div class="reactionContainer "  style="background-color: rgba(255, 87, 87, .13); margin-bottom:1em;">
          <div class="subSummaryTitle">
            <span style="margin-right: 1em;"><img src="./assets/images/icon-reaction.svg" alt=""></span>
            <p style="display: inline; color: #ff5757;">Reaction</p>
          </div>
          <p class="degree"><span>80</span><span class="hundredSpan"> / 100</span></p>
        </div>
        <!-- each reaction -->
        <div style="background-color: rgba(255, 176, 31, .13); margin-bottom:1em;" class="reactionContainer">
          <div  class="subSummaryTitle">
            <span style="margin-right: 1em;"><img src="./assets/images/icon-memory.svg" alt=""></span>
            <p style="display: inline; color: #ffb01f;">Memory</p>
          </div>
          <p class="degree"><span>92</span><span class="hundredSpan"> / 100</span></p>
        </div>
        <!-- each reaction -->
        <div style="background-color: rgba(0, 189, 145, .13); margin-bottom:1em;" class="reactionContainer">
          <div class="subSummaryTitle">
            <span style="margin-right: 1em;"><img src="./assets/images/icon-verbal.svg" alt=""></span>
            <p style="display: inline; color: #00bd91;">Verbal</p>
          </div>
          <p class="degree"><span>61</span><span class="hundredSpan"> / 100</span></p>
        </div>
        <!-- each reaction -->
        <div style="background-color: rgba(17, 37, 212, .13); margin-bottom:1em;" class="reactionContainer">
          <div class="subSummaryTitle">
            <span style="margin-right: 1em; "><img src="./assets/images/icon-visual.svg" alt=""></span>
            <p style="display: inline; color: #1125d4;">Visual</p>
          </div>
          <p class="degree"><span>72</span><span class="hundredSpan"> / 100</span></p>
        </div>
        <button class="continueBtn">Continue</button>
      </div>
    </div>
  </body>
</html>
